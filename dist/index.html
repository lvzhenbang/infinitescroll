<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>infnitescroll</title>
  <style>
    html,body {
      padding: 0;
      margin: 0;
    }
    .demo {
      width: 600px;
      padding: 20px;
      margin: 0 auto;
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 60px;

      font-size: 26px;
      color: seagreen;

      border: 1px solid #ccc;
    }

    .item+.item {
      margin-top: 8px;
    }

    .infinitescroll-tip {
      margin-top: 10px;
      box-sizing: border-box;
      width: 300px;
      padding: 10px;
      text-align: center;
      border: 1px dotted #000;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="demo"></div>
<script type="text/javascript" src="infinitescroll.min.js"></script></body>
<script>
let names = [
  '失陷猩球',
  '蜘蛛侠：英雄远征',
  '残余记忆',
  '惊异大奇航',
  '不死的男人',
  '逆世界/颠倒世界',
  '费城实验：再生',
  '星际探索',
  '创世草案',
  '末世指令',
  '终结者：黑暗命运',
  '迷失太空',
  '双子起源',
  '恐怖谷',
  '绝对控制',
  '大毒会',
  '机械药剂',
];

let infinitescroll = new Infinitescroll (
  document.querySelector('.demo'),
  {
    threshold: -50,
    pages: 6,
    current: 1,
    callback: function(self) {
      const data = names.slice((self.page - 1) * 3, self.page * 3);
      let fragment = document.createDocumentFragment();
      for (let i = 0; i < 3; i += 1) {
        let item = document.createElement('div');
        item.classList.add('item');
        item.innerText = data[i];
        fragment.appendChild(item);
      }
      return fragment;
    },
  }
);
</script>
</html>
